language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

services:
  - mysql

matrix:
  include:
    - php: 5.6
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 7.1
      env: SYMFONY_VERSION="2.7.*"
    - php: 7.1
      env: SYMFONY_VERSION="2.8.*"
    - php: 7.1
      env: SYMFONY_VERSION="3.1.*"
    - php: 7.1
      env: SYMFONY_VERSION="3.2.*"
  fast_finish: true

before_install:
  - if [[ $TRAVIS_PHP_VERSION != '7.0' && $TRAVIS_PHP_VERSION != '7.1' && $TRAVIS_PHP_VERSION != 'hhvm' ]]; then phpenv config-rm xdebug.ini; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/symfony=$SYMFONY_VERSION; fi

install:
  - composer update $COMPOSER_FLAGS

# http://jubianchi.fr/how-to-test-your-symfony2-project-with-behat-on-travisci.htm
before_script:
  - mysql -u root -e 'CREATE DATABASE liip;'

# In phpunit.xml.dist, tests annotated with "@group mysql" are excluded,
# revert this.
script:
    - composer why phpunit/phpunit
    - php ./vendor/bin/phpunit --exclude-group ""
